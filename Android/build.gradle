buildscript {
    ext {
        compileSdkVersion = 28
        minSdkVersion = 21
        targetSdkVersion = 28
        versionCode = 2
        versionName = "1.0.1"

        // https://github.com/joel-costigliola/assertj-core/releases
        assertJVersion = "3.13.2"

        // https://fabric.io/kits/android/crashlytics/install
        crashlyticsVersion = "2.10.1@aar"

        // https://github.com/google/dagger/releases
        daggerVersion = "2.24"

        // https://fabric-artifacts.s3.amazonaws.com/public/io/fabric/tools/gradle/maven-metadata.xml
        fabricVersion = "1.31.1"

        // https://developer.android.com/studio/releases/gradle-plugin.html
        gradleVersion = "3.5.1"

        // https://github.com/FasterXML/jackson-core/releases
        jacksonVersion = "2.10.0"

        // https://developer.android.com/studio/releases/gradle-plugin.html
        jUnitVersion = "4.12"

        // https://github.com/bluelinelabs/LoganSquare/releases
        loganSquareVersion = "1.3.7"

        // https://github.com/mannodermaus/retrofit-logansquare/releases
        loganSquareConverterVersion = "1.4.1"

        // https://github.com/JetBrains/kotlin
        kotlinVersion = "1.3.50"

        // https://github.com/mockito/mockito
        mockitoVersion = "3.1.0"

        // https://github.com/nhaarman/mockito-kotlin/releases
        mockitoKotlinVersion = "1.6.0"

        // https://github.com/square/okhttp/releases
        okHttpVersion = "4.2.2"

        // https://github.com/square/retrofit/releases
        retrofitVersion = "2.6.1"

        // https://github.com/ReactiveX/RxAndroid/releases
        rxAndroidVersion = "2.1.1"

        // https://github.com/JakeWharton/RxBinding/releases
        rxBindingVersion = "2.2.0"

        // https://github.com/ReactiveX/RxJava/releases
        rxJavaVersion = "2.2.13"

        // https://developer.android.com/topic/libraries/support-library/revisions.html
        supportVersion = "28.0.0"

        // https://github.com/journeyapps/zxing-android-embedded/releases
        xzingVersion = "3.6.0"
    }
    repositories {
        google()
        jcenter()
        maven { url "https://maven.fabric.io/public" }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradleVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
        classpath "io.fabric.tools:gradle:$fabricVersion"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://maven.fabric.io/public" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
